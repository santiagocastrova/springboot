<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

<header th:replace="fragments/navbar :: navbar"></header>

<div class="flex-grow container mx-auto">
    <center><h1 class="text-3xl font-bold mt-8">Edit User</h1></center>
    <center>
        <form th:action="@{/users/update}" th:object="${user}" method="post" class="mt-8 w-1/2 bg-white p-8 rounded shadow-md">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-4">
                <input type="text" th:field="*{name}" placeholder="Name..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <input type="text" th:field="*{age}" placeholder="Age..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <input type="text" th:field="*{email}" placeholder="Email..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <input type="password" th:field="*{password}" placeholder="Password..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="btn btn-primary bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Update</button>
        </form>
    </center>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
